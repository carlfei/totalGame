<!DOCTYPE html>
<html>
  <head>
    <title>Faces | Divs</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />

  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">  
   <!--<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  </head>
  <body id="idBody" class="bg-light">
    <h2 class="titulo font-weight-light" >TOTAL GAME</h2>

    <div class="divMargen">
  <div class="flex-container">

  </div>
</div>

<div class="container d-flex justify-content-center" >
 
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Game</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">TOTAL GAME</h4>
        </div>
        <div class="modal-body">
        
  <div class="d-flex justify-content-center">
    <div class="flex-column">
      <span id="welcome" class="etiqueta">
        <label for="opciones">Selecciona nivel:</label>
        <select id="opciones">
          <option value="2000">facil</option>
          <option value="1500">duro</option>
          <option value="500">extremo</option>
        </select>
        
        <button id="boton" onclick="initGame(document.getElementById('opciones').value);" class="btn btn-success">To Game</button>
      </span>
      <br/>
      
      <br>
      <span><label>Personaliza speed:</label><input type="number" id="nivelPersonalizado" placeholder="Nivel personalizado">
        <button id="boton2" onclick="initGame(document.getElementById('nivelPersonalizado').value);" class="btn btn-success">To Game</button>
      </span>

      <br/>
      
      <br>
      <span><label>Personaliza elementos:</label><input type="number" id="cajasPersonalizado" placeholder="Elementos personalizado">
        <button id="boton3" onclick="initContent(document.getElementById('cajasPersonalizado').value);" class="btn btn-warning">Create</button>
      </span>


      <br/>
      
      <br>
      <span><label>Nuevo Juego</label>
        <button id="" onclick="newGame();" class="btn btn-warning">newGame</button>
      </span>

    
    </div>
  </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
<br><br><br><br>
<div class="barra">

  <div class="progress">
  
  </div> 

</div>


    <script src="script.js"></script>
    
  </body>
</html>
